  $rust\
  $terraform\
  $nix_shell\
  $conda\
  $memory_usage\
  $aws\
  $gcloud\
  $crystal\
  $mise\
  $cmd_duration\
\
  $line_break\
\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
\
  $line_break\
\
  ${custom.jj}\
\
  $line_break\
\
  $status\
  $jobs\
  $battery\
  $character\
  """

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[python]
pyenv_version_name = true

[kubernetes]
disabled = false

[aws]
symbol = "â›…ï¸ "

[directory]
truncation_length = 5
truncate_to_repo = false

# [env_var]
# variable = "PYENV_VERSION"
# format = "ğŸ $env_value "

[status]
disabled = false
format = "[$symbol $status]($style) "

[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '

[cmd_duration]
disabled = false
min_time = 200
show_milliseconds = true

[gcloud]
format = 'on [$symbol$project/$account(@$domain)(\($region\))]($style) '

[mise]
disabled = false

[custom.jj]
command = "prompt"
format = "$output"
ignore_timeout = true
shell = ["starship-jj", "--ignore-working-copy", "starship"]
use_stdin = false
when = true
