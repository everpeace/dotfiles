# Prefix
set-option -g prefix C-t

set-option -g default-command "reattach-to-user-namespace -l bash"

# setting for utf8
setw -g utf8 on
set -g status-utf8 on

# refresh setting
bind C-r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# title
set -g set-titles on

# window/pain index starts from 1
set -g base-index 1
setw -g pane-base-index 1

# status bar settings
# To check colour,  run it:
# for i in {255..0} ; do
#    printf "\x1b[38;5;${i}mcolour${i} "
# done
# printf "\n"
set -g status-interval 10
set -g status-bg colour122
setw -g window-status-current-fg colour232
setw -g window-status-current-bg colour122

# set active pane attributes
setw -g pane-active-border-bg green

# keybind
set-window-option -g mode-keys vi

# copy and paste is now Prefix C-[ C-]
bind -r ^[ copy-mode
bind -r ^] paste-buffer

# move to pains by vim key binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing pain
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# split window by - |
bind | split-window -h
bind - split-window -v

