# https://starship.rs/ja-JP/config/
add_newline = true
scan_timeout = 30
format = """\
  $username\
  $hostname\
  $time\
\
  $line_break\
\
  $kubernetes\
  $docker_context\
  $package\
  $dotnet\
  $elixir\
  $elm\
  $golang\
  $haskell\
  $java\
  $julia\
  $nodejs\
  $php\
  $env_var\
  $python\
  $ruby\
  $rust\
  $terraform\
  $nix_shell\
  $conda\
  $memory_usage\
  $aws\
  $gcloud\
  $crystal\
  $cmd_duration\
\
  $line_break\
\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $hg_branch\
\
  $line_break\
\
  $status\
  $jobs\
  $battery\
  $character\
  """

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[python]
pyenv_version_name = true

[kubernetes]
disabled = false

[aws]
symbol = "⛅️ "

[directory]
truncation_length = 5
truncate_to_repo = false

# [env_var]
# variable = "PYENV_VERSION"
# format = "🐍 $env_value "

[status]
disabled = false
format = "[$symbol $status]($style) "

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '

[cmd_duration]
disabled = false
min_time = 200
show_milliseconds = true

[gcloud]
format = 'on [$symbol $project(\($region\))]($style) '
